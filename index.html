<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    
    <style>
       *{
            
            box-sizing: border-box;
        }
        body{
            margin: 0 auto;
            width: 600px;
           background-image: url(image/bac.avif);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 450px;
            
            
          
        }
        ul {
            list-style: none;
            padding: 0;

        }
        
        
        li {
     margin: 5px 0;
     color: white;
    background-color:black;
     margin: 5px;
     padding: 5px;
    width: 100%;
    text-align: start;
    min-height: 40px;
    display: flex;
    justify-content: space-between;
    
    
}

li button{
    float: right;
   min-width: 25%;
    background-color: white;
    min-height: 100%;
    padding: 5px;
   
}
li input[type= "checkbox"]{
 margin-left: 55%;
}

        
        
        .completed {
            text-decoration: line-through;
            color: red;
        }
        .container{
            padding: 20px;
            border: 1px solid pink;
            background-color: #1f1fe2;          
            border-top-left-radius: 30px;
            border-bottom-right-radius: 50px;
            width: 90%;
            height: fit-content;
            margin-top: 10%;           
            font-size: 20px;
            margin-left: 10px;
            
            
        }
        #task-input{
      padding: 7px;
      border-radius: 2px;
      margin: 3px;
     width: 80%;
      border: 2px solid gray;
}

        h1 {
            color: black;
            text-align: center;
            
        }
       
        button:hover{
            background-color: rgb(61, 61, 123);
        }
        #add-task{
      padding: 7px;
       background-color: black;
      color: white;
}
        
    </style>
</head>
<body>
   
  
        <div class="container">
            <h1>Task Tracker</h1>
             
            
             <div>
                 <input type="text" id="task-input" placeholder="Add a new task">
                 <button id="add-task">Add Task</button>
             </div>
             
             <ul id="task-list">
                 <!-- Tasks will be added here -->
                 <li><span>Going for Shopping</span><input type="checkbox"><button>Delete</button></li>
             </ul>
             
             <div>
                <label>Show completed tasks: <input type="checkbox" id="show-completed"></label>
             </div>
         
            </div>
         
    
    <script>
        // JavaScript code goes here
        const taskInput = document.querySelector("#task-input");
        const addTaskBtn = document.querySelector("#add-task");
        const taskList = document.querySelector("#task-list");
        const showCompletedChk = document.querySelector("#show-completed");

        showCompletedChk.addEventListener("change", filterTask);
        addTaskBtn.addEventListener("click", addTask);

        function filterTask() {
            renderTasks();
        }
        function addTask() {
            let taskText = taskInput.value.trim();
            if (taskText != "") {
                let task = {
                    taskName : taskText,
                    completed : false
                };
                
                saveTaskToWebStoarge(task);
                // display all tasks...
                renderTasks();
                taskInput.value = "";
            }
        }

        function saveTaskToWebStoarge(taskObject) {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList == null) {
                let tasks = [];
                tasks.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            } else {
                tasksList = JSON.parse(tasksList);
                tasksList.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasksList));
            }
        }


        function removeTask(index) {
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks.splice(index, 1);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function completeTask(index){
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks[index].completed = true;
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function fetchTasks() {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList !== null) {
                return JSON.parse(tasksList);
            } else {
                return [];
            }
        }

        function renderTasks() {
            let tasks = fetchTasks();
            let showCompletedTask = showCompletedChk.checked;

            taskList.innerHTML = "";

            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                if (!showCompletedTask && task.completed) {
                    continue; // Skip completed tasks if not shown
                }
                const li = document.createElement("li");

                const taskText = document.createElement("span");
                taskText.innerHTML = task.taskName;

                const checkBox = document.createElement("input");
                checkBox.type = "checkbox";
                checkBox.checked = task.completed;
                
                checkBox.addEventListener("change", () => completeTask(i));
                
                if (task.completed == true) {
                    taskText.classList.add("completed");
                }

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.addEventListener("click", () => removeTask(i));
                
                li.appendChild(taskText);
                li.appendChild(checkBox);
                li.appendChild(deleteButton);
                
                taskList.appendChild(li);                
            }            
        }


        // Initial render of tasks when page loads
        renderTasks();
    </script>
</body>
</html>
